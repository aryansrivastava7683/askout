<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/confetti.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Moving Button Example</title>
</head>
<body>


    <div class = text>
        <img class= "text-img" src="question.jpeg" style="position: relative;">
    </div>

    <div class = main-gif>
        <img class="changeable-image" src="bear-heart.gif" height="300px" width="200px" alt="Initial Image">
    </div>

    <div class=main-button>
        <button class="yes-button" style="position: relative; width: 120px; height: 60px; border-radius: 10px; background-image: url('yes.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;" onclick="changeImg()"></button>
        <button class="moving-button" style="position: relative; width: 120px; height: 60px; border-radius: 10px; background-image: url('no.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;" onmouseover="moveButton()"></button>
        <script src="index.js" defer></script>
    </div>



    
</body>
</html>
